<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫訂單資訊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>訂單填寫</h1>
    </header>

    <main>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">訂購者姓名</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">暱稱</label>
                <input type="text" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="phone">電話</label>
                <input type="text" id="phone" required>
            </div>

            <div class="form-group">
                <label for="email">郵件</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="pickupOption">取件方式</label>
                <select id="pickupOption" required onchange="handlePickupOptionChange()">
                    <option value="">選擇取件方式</option>
                    <option value="7-11店到店">7-11店到店</option>
                    <option value="全家店到店">全家店到店</option>
                    <option value="宅配">宅配</option>
                </select>
            </div>

            <div id="storeInfo" class="hidden">
                <div class="form-group">
                    <label for="storeName">取件店名</label>
                    <input type="text" id="storeName">
                </div>
                <div class="form-group">
                    <label for="pickupName">取件姓名</label>
                    <input type="text" id="pickupName">
                </div>
                <div class="form-group">
                    <label for="pickupPhone">取件電話</label>
                    <input type="text" id="pickupPhone">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sameAsOrdererPickup" onclick="copyOrdererInfo('pickup')">
                    <label for="sameAsOrdererPickup">與訂購者相同</label>
                </div>
            </div>

            <div id="deliveryInfo" class="hidden">
                <div class="form-group">
                    <label for="deliveryName">收件姓名</label>
                    <input type="text" id="deliveryName">
                </div>
                <div class="form-group">
                    <label for="deliveryPhone">收件電話</label>
                    <input type="text" id="deliveryPhone">
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">收件地址</label>
                    <input type="text" id="deliveryAddress">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sameAsOrdererDelivery" onclick="copyOrdererInfo('delivery')">
                    <label for="sameAsOrdererDelivery">與訂購者相同</label>
                </div>
            </div>

            <button type="checkout-buttons" onclick="submitOrder()">確認結帳</button>
        </form>
    </main>

    <script src="order-info.js"></script>
</body>
</html>
