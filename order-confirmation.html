<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認訂單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>確認訂單</h1>
    </header>

    <main>
        <section class="order-summary">
            <h2>訂單詳情</h2>
            <p>訂單編號: <span id="orderNumber"></span></p>
            <p>日期: <span id="orderDate"></span></p>
            <p>總計: NT$<span id="orderTotal"></span></p>
        </section>

        <section class="bank-info">
            <h3>銀行匯款資訊</h3>
            <p>芒果果果有限公司</p>
            <p>銀行: 台灣銀行</p>
            <p>帳號: 019004735112</p>
            <p>分行代號: 004</p>
        </section>

        <section class="order-details">
            <h3>商品明細</h3>
            <table>
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody id="orderItems"></tbody>
                <tfoot>
                    <tr>
                        <td>總計</td>
                        <td>NT$<span id="totalAmount"></span></td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section class="addresses">
            <div class="address-box">
                <h3>訂購人資訊</h3>
                <p id="billingAddress"></p>
            </div>
            <div class="address-box">
                <h3>收件人資訊</h3>
                <p id="shippingAddress"></p>
            </div>
        </section>
    </main>

    <script src="order-confirmation.js"></script>
</body>
</html>
