<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>商品頁面</h1>
    </header>

    <main>
        <section class="product">
            <h2>客製燈光畫</h2>
            <p>價格: NT$500</p>
            <button onclick="addToCart('lightPainting')">加入購物車</button>
        </section>

        <section class="product">
            <h2>手機氣囊支架</h2>
            <p>價格: NT$330</p>
            <button onclick="addToCart('phoneGrip')">加入購物車</button>
        </section>

        <hr>

        <section id="cartSection">
            <h2>購物車</h2>
            <div id="cart"></div>
            <p id="total"></p>
            <button onclick="checkout()">前往結帳</button>
        </section>
    </main>

    <script src="cart.js"></script>
</body>
</html>
